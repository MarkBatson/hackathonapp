<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Average Joe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--
    Cold/hot/frozen
    sweet slider
    strength slider
    flavored/unflavored
    price $ $$ $$$
    -->
    <div><h3 id="cold">Cold</h3><h3 id="hot">Hot</h3><h3 id="frozen">Frozen</h3></div>

    <h3>Sweetness</h3>
    <div id="sweet-slide">
      <input type="range" min="1" max="100" value="50" class="slider" id="sweet-range">
    </div>

    <h3>Strength</h3>
    <div id="strength-slide">
      <input type="range" min="1" max="100" value="50" class="slider" id="strength-range">
    </div>

    <div><h3 id="flavored">Flavored</h3><h3 id="unflavored">Unflavored</h3></div>

    <button id="button">Find</button>
    <button id="button2">Reset</button>

    <h1 class="coffee-type" id="frappe"><a href="CoffeeTypesInfo/FrappeInfo.html">Frappe</a></h1>
    <h1 class="coffee-type" id="drip"><a href="CoffeeTypesInfo/BoldDripInfo.html">Drip Coffee</a></h1>
    <h1 class="coffee-type" id="latte"><a href="CoffeeTypesInfo/UnflavoredLatteInfo.html">Latte</a></h1>
    <h1 class="coffee-type" id="mocha"><a href="CoffeeTypesInfo/MochaInfo.html">Mocha</a></h1>
    <h1 class="coffee-type" id="cold-brew"><a href="CoffeeTypesInfo/ColdBrewInfo.html">Cold Brew</a></h1>
    <h1 class="coffee-type" id="iced-coffee"><a href="CoffeeTypesInfo/IcedCoffeeInfo.html">Iced Coffee</a></h1>
    <h1 class="coffee-type" id="espresso"><a href="CoffeeTypesInfo/EspressoInfo.html">Espresso</a></h1>
    <h1 class="coffee-type" id="macchiato"><a href="CoffeeTypesInfo/MacchiatoInfo.html">Macchiato</a></h1>
    <h1 class="coffee-type" id="capp"><a href="CoffeeTypesInfo/CappuccinoInfo.html">Cappuccino</a></h1>
    <h1 class="coffee-type" id="americano"><a href="CoffeeTypesInfo/AmericanoInfo.html">Americano</a></h1>
    <h1 class="coffee-type" id="breve"><a href="CoffeeTypesInfo/FrappeBreveInfo.html">Breve</a></h1>
    <h1 class="coffee-type" id="hot-chocolate"><a href="CoffeeTypesInfo/HotChocolateInfo.html">Hot Chocolate</a></h1>
    <h1 class="coffee-type" id="flat-white"><a href="CoffeeTypesInfo/FlatWhiteInfo.html">Flat White</a></h1>

  </body>
  <script src="app.js"></script>
</html>
