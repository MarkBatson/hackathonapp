<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Average Joe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--
    Cold/hot/frozen
    sweet slider
    strength slider
    flavored/unflavored
    price $ $$ $$$
    -->
    <div><h3 id="cold">Cold</h3><h3 id="hot">Hot</h3><h3 id="frozen">Frozen</h3></div>

    <h3>Sweetness</h3>
    <div id="sweet-slide">
      <input type="range" min="1" max="100" value="50" class="slider" id="sweet-range">
    </div>

    <h3>Strength</h3>
    <div id="strength-slide">
      <input type="range" min="1" max="100" value="50" class="slider" id="strength-range">
    </div>

    <div><h3 id="flavored">Flavored</h3><h3 id="unflavored">Unflavored</h3></div>

    <button id="button">Find</button>

    <h1 class="coffee-type" id="frappe">Frappe</h1>
    <h1 class="coffee-type" id="drip">Drip Coffee</h1>
    <h1 class="coffee-type" id="latte">Latte</h1>
    <h1 class="coffee-type" id="mocha">Mocha</h1>
    <h1 class="coffee-type" id="cold-brew">Cold Brew</h1>
    <h1 class="coffee-type" id="iced-coffee">Iced Coffee</h1>
    <h1 class="coffee-type" id="espresso">Espresso</h1>
    <h1 class="coffee-type" id="macchiato">Macchiato</h1>
    <h1 class="coffee-type" id="capp">Cappuccino</h1>
    <h1 class="coffee-type" id="americano">Americano</h1>
    <h1 class="coffee-type" id="breve">Breve</h1>
    <h1 class="coffee-type" id="hot-chocolate">Hot Chocolate</h1>
    <h1 class="coffee-type" id="flat-white">Flat White</h1>

  </body>
  <script src="app.js"></script>
</html>
