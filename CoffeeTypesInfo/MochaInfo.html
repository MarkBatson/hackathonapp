<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="../style.css">
      <title>Mocha</title>
    </head>
      <body>
        <a href="../index.html"><img class="arrow" src="../coffee_assets/arrow.svg"/></a>
        <div class="flex">
          <div class="coffee-image">
            <img class = "vector-coffee-mocha" src="../coffee_images/final_images/12.svg"/>
          </div>
          <div class="coffee-info">
            <div class="title-block-breve">
              <p class="number">No. 12</p>
              <h1 class="coffee-title">MOCHA</h1>
            </div>
            <div class="coffee-stats">
              <div class="flex-stats">
                <h2 class="descriptor">SWEETNESS</h2>
                <img class="sugar-img" src="../coffee_assets/sugar.svg"></img>
                <div class=static-slider>
                <img class="bar" src="../coffee_assets/statbar/bar8.svg"/>
                </div>
              </div>
              <div class="flex-stats">
                <h2 class="descriptor">STRENGTH</h2>
                <img class="strength-img" src="../coffee_assets/strength.svg"></img>
                <div class=static-slider>
                  <img class="bar" src="../coffee_assets/statbar/bar3.svg"/>
                </div>
              </div>
              <div class="flex-flavoring">
                <h2 class="descriptor">FLAVORING</h2>
                <img class="flavor-img" src="../coffee_assets/flavored.svg"></img>
                <img class="yes-no" src="../coffee_assets/statbar/YES.svg"/>
              </div>
            </div>
            <p class = "description">A mocha is based on espresso and hot milk, but
            with added chocolate, typically in the form of sweet cocoa powder,
            although many varieties use chocolate syrup. Mochas can contain dark or
            milk chocolate.</p>
          </div>
        </div>
      </body>
  </html>
