<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="../style.css">
      <title>Espresso</title>
    </head>
      <body>
        <a href="../index.html"><img class="arrow" src="../coffee_assets/arrow.svg"/></a>
        <div class="flex">
          <div class="coffee-image">
            <img class = "vector-coffee" src="../coffee_images/final_images/6.svg"/>
          </div>
          <div class="coffee-info">
            <div class="title-block-cb">
              <p class="number">No. 06</p>
              <h1 class="coffee-title">ESPRESSO</h1>
            </div>
            <div class="coffee-stats">
              <div class="flex-stats">
                <h2 class="descriptor">SWEETNESS</h2>
                <img class="sugar-img" src="../coffee_assets/sugar.svg"></img>
                <div class=static-slider>
                <img class="bar" src="../coffee_assets/statbar/bar1.svg"/>
                </div>
              </div>
              <div class="flex-stats">
                <h2 class="descriptor">STRENGTH</h2>
                <img class="strength-img" src="../coffee_assets/strength.svg"></img>
                <div class=static-slider>
                  <img class="bar" src="../coffee_assets/statbar/bar10.svg"/>
                </div>
              </div>
              <div class="flex-flavoring">
                <h2 class="descriptor">FLAVORING</h2>
                <img class="flavor-img" src="../coffee_assets/flavored.svg"></img>
                <img class="yes-no" src="../coffee_assets/statbar/NO.svg"/>
              </div>
            </div>
            <p class = "description">Strong black coffee made by forcing nearly boiling water through ground coffee beans at a very high pressure.</p>
          </div>
        </div>
      </body>
  </html>
