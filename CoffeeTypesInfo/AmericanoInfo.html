<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../style.css">
    <title>Americano</title>
  </head>
  <body>
    <div class="flex">
      <div class="coffee-image">

      </div>
      <div class="coffee-info">
        <div class="title-block">
          <p class="number">No. 01</p>
          <h1 class="coffee-title">AMERICANO</h1>
        </div>
        <div class="coffee-stats">
          <div class="flex-stats">
            <h2 class="descriptor">SWEETNESS</h2>
            <img class="sugar-img" src="../coffee_assets/sugar.svg"></img>
            <div class=static-slider>
              <hr class="slider-line" color="#C1883D" />
              <hr class="slider-line2" color="black" />
            </div>
          </div>
          <div class="flex-stats">
            <h2 class="descriptor">STRENGTH</h2>
            <img class="strength-img" src="../coffee_assets/strength.svg"></img>
            <div class=static-slider>
              <hr class="slider-line" color="#C1883D" />
              <hr class="slider-line3" color="black" />
            </div>
          </div>
          <div class="flex-flavoring">
            <h2 class="descriptor">FLAVORING</h2>
            <img class="flavor-img" src="../coffee_assets/flavored.svg"></img>
            <p class = "yes">YES</p><div class="relative"><hr class="yes-no-line" color="#C1883D" /></div><p class = "no">NO</p>
          </div>
        </div>
      </div>
    </div>
